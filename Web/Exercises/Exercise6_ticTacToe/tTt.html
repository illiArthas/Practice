<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe || Web Development Bootcamp - Colt Steele</title>

		<style type="text/css">

			#one {
				border-right: 3px solid grey;
				border-bottom: 3px solid grey;
				padding: 40px;
			}


			#three {
				border-left: 3px solid grey;
				border-bottom: 3px solid grey;
				padding: 40px;
			}

			#five {
				border: 3px solid grey;
				padding: 40px;
			}

			#seven {
				border-top: 3px solid grey;
				border-right: 3px solid grey;
				padding: 40px;
			}

			#nine {
				border-top: 3px solid grey;
				border-left: 3px solid grey;
				padding: 40px;
			}

		</style>
	</head>

	<body>
		<h1>Tic Tac Toe</h1>

		<table>

			<tr>
				<td id="one"></td>
				<td id="two"></td>
				<td id="three"></td>
			</tr>

			<tr>
				<td></td>
				<td id="five"></td>
				<td></td>
			</tr>

			<tr>
				<td id="seven"></td>
				<td></td>
				<td id="nine"></td>
			</tr>

		</table>
	</body>
</html>
