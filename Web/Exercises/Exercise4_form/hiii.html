<!DOCTYPE html>
<html>
		<head>
			<title>Exercise 4 || Web Development BootCamp - Colt Steele</title>
		</head>

		<body>
			<h1>Register</h1>

			<form>
				<div>
					<label><strong>First Name: </strong>
						<input name="FirstName" type="text" placeholder="John" required>
					</label>
					<label for="lastName"><strong>Last Name:</strong></label>
					<input id="lastName" name="lastName" type="text" placeholder="Smith" required>
				</div>
				<div>
				
					<label><strong>Male</strong> <input type="radio" value="Male" name="gender"></label>
					<label><strong>Female</strong> <input type="radio" value="Female" name="gender"></label>
				</div>
				<div>
					<label for="email"><strong>Email</strong></label>
					<input id="email" type="email" name="Email" placeholder="Email Address" required>
					<label for="pass"><strong>Password</strong></label>
					<input id="pass" type="password" name="password" pattern=".{6,10}" required title="Password length needs to be 6 to 10">
					<!-- 	PASSWORD PATTERN IS A GOOD WAY TO USE REMEMBER THIS!!!	-->
				</div>
				<div>
					<label for="bday"><strong>Birthday:</strong></label>
					<select id="bday" name="month">
						<option value="JAN">Jan</option>
						<option value="FEB">Feb</option>
						<option value="MAR">Mar</option>
					</select>
					<select id="bday" name="day">
						<option value="1">01</option>
						<option value="2">02</option>
						<option value="3">03</option>
					</select>
					<select id="bday" name="year">
						<option value="1992">92</option>
						<option value="1994">94</option>
						<option value="1996">96</option>
					</select>
				</div>
				<div>
					<label>I agree to terms and conditions <input type="checkbox" required></label>
				</div>
				<button>Finish</button>
			</form>

		</body>
</html>
