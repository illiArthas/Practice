
<!DOCTYPE html>
<html>
<head>
	<title>Web Development BootCamp || Colt Steele Exercise 26</title>
</head>
<body>
	<!--	Objectives:
			1. Correctly include jQuery
			2. Select all divs and give them a purple background
			3. Select the divs with class "highlight" and make them 200px wide
			4. Select all div with id "third" and give it an orange border
			5. Select the first div only and change its font color to pink
	-->

	<div>Div 1</div>
	<div class="highlight">Div 2</div>
	<div id="third">Div 3</div>
	<div class="highlight">Div 4</div>

	<img src="https://i.pinimg.com/736x/67/9f/c9/679fc9a7e07aab0ba60513ca08529c79--cute-pikachu-cute-pokemon.jpg">


	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$("div").css("background", "purple");				// 1
		$(".highlight").css("width", "200px");				// 2
		$("#third").css("border", "1px solid orange");		// 3

		$("div:first").css("color", "pink");				// 4	- this is slower
		// Alternate way of selecting the first element 
		$("div:first-of-type").css("color", "pink");		// 4	- this is faster

		// Below, not related to the exercise
		$("img").attr("src", "https://www.demilked.com/magazine/wp-content/uploads/2015/05/cute-disturbing-animal-drawings-predator-prey-alex-solis-alexmdc-5.jpg");
	</script>
</body>
</html>
