<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 28 PaperJS and HowlerJS || Web Development Bootcamp - Colt Steele</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="../paperJS/dist/paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
	// Create a Paper.js Path to draw a line into it:
	var path = new Path();
	// Give the stroke a color
	path.strokeColor = 'black';
	var start = new Point(100, 100);
	// Move to start and draw a line from there
	path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	path.lineTo(start + [ 100, -50 ]);

	var myCircle = new Path.Circle(new Point(80, 170),70);
	myCircle.fillColor = "red";

	var myCircle2 = new Path.Circle(new Point(600, 350), 200);
	myCircle2.fillColor = "purple";
	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
