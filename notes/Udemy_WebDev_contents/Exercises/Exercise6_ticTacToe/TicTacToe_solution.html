<!DOCTYPE html>

<html>

	<head>
		<title> Tic Tac Toe || Web Development - Colt Steele</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}

			table {
				margin: 0 auto;
			}

			td {
				width: 100px;
				height: 100px;
			}

			table tr td:nth-of-type(2) {
				border-left: 2px solid grey;
				border-right: 2px solid grey;
			}

			table tr:nth-of-type(2) td {
				border-top: 2px solid grey;
				border-bottom: 2px solid grey;
			}
		</style>
	</head>

	<body>
		<h1>Tic Tac Toe</h1>

		<table>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>

			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>

			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>	

		</table>

	</body>

</html>
